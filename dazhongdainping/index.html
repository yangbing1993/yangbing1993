<body>
	<div class="swiper-container" id="demo">
		<div class="swiper-wrapper">
			<div class="swiper-slide page1">
				<div class="page-wrap">
					<img src="img/cover.png" id="cover" class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0s">
					<img src="img/wording_cover.png" id="wording_cover" class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="0s" >

				</div>
			</div>
			<div class="swiper-slide page2">
				<div class="page2-1">
					<div class="page-wrap">

						<img src="img/floating_develop.png" id="floating_develop" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0s">

						<img src="img/dot1.png" id="dot1" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0s">
						<img src="img/icon_up.png" id="icon-up">
					</div>
				</div>
				<div class="page2-2" style="display:none">
					<div class="page-wrap">
						<img src="img/introduction.png" id="introduction" class="ani" swiper-animate-effect="rotatey" swiper-animate-duration="1s" swiper-animate-delay="0s">
						<img src="img/btn_develop.png" id="btn_develop" class="ani" swiper-animate-effect="rotatey" swiper-animate-duration="1s" swiper-animate-delay="0s">
						<img src="img/dot2.png" id="dot2" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0s">

				</div>

						<img src="img/people_design.png" id="people_design" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0s">
						<img src="img/check_design.png" id="check_design" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0s">

					</div>
				</div>
				<div class="page3-2" style="display:none">

						<img src="img/introduction_design.png" id="introduction_design" class="ani" swiper-animate-effect="rotatey" swiper-animate-duration="1s" swiper-animate-delay="0s">
						<img src="img/btn_production.png" id="btn_production" class="ani" swiper-animate-effect="rotatey" swiper-animate-duration="1s" swiper-animate-delay="0s">
						<img src="img/dot2.png" id="dot2" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0s">

					</div>

						<img src="img/circle-production.png" id="circle-production"  class="ani" swiper-animate-effect="moveDown" swiper-animate-duration="1.5s" swiper-animate-delay="0s">

						<img src="img/pic_shadow_production.png" id="pic_shadow_production" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0s">
						<img src="img/check_production.png" id="check_production" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0s">

					</div>
				</div>
				<div class="page4-2" style="display: none">

						<img src="img/introduction_production.png" id="introduction_production" class="ani" swiper-animate-effect="rotatey" swiper-animate-duration="1s" swiper-animate-delay="0s">
						<img src="img/btn_production.png" id="btn_production" class="ani" swiper-animate-effect="rotatey" swiper-animate-duration="1s" swiper-animate-delay="0s">

	<script src="js/slide.js"></script>
	<script>
		$(function(){
			new Swiper('#demo',{
				direction:'vertical',
				onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
		    		swiperAnimateCache(swiper); //隐藏动画元素 
		    		swiperAnimate(swiper); //初始化完成开始动画
		  		}, 
		  		onSlideChangeEnd: function(swiper){ 
		    		swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
		  		} 
			})
			var slide2=new Slide($('.page2-1'),$('.page2-2'))
			slide2.init();
			var slide3=new Slide($('.page3-1'),$('.page3-2'))
			slide3.init();
			var slide4=new Slide($('.page4-1'),$('.page4-2'))
			slide4.init();
		})
		
	</script>
