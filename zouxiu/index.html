<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/swiper.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/plugin/zepto.js"></script>
	<script src="js/swiper.js"></script>
	<script src="js/swiper.animate1.0.2.min.js"></script>
	<script src="js/plugin/rem.js"></script>
	<script src="js/plugin/director.js"></script>
</head>
<body>
	<div id="ready"><a href="#demo"><img src="img/1.jpg" alt=""></a></div>
	<div class="swiper-container" id="demo">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<img src="img/2.jpg" id="a1">
				<img src="img/3.jpg" id="a2"  class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.6s" swiper-animate-delay="0s">
				<img src="img/4.jpg" id="a3"  class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.6s" swiper-animate-delay="0s">
				<img src="img/5.jpg" id="a4">
			</div>
			<div class="swiper-slide">
				<img src="img/a.jpg" id="a" class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.6s" swiper-animate-delay="0s">
				<img src="img/b.jpg" id="b" class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.6s" swiper-animate-delay="0s">
				<img src="img/c.jpg" id="c" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0s">
				<img src="img/d.jpg" id="d">
			</div>
			<div class="swiper-slide">
				<img src="img/e.jpg" id="e" class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.6s" swiper-animate-delay="0s">
				<img src="img/f.jpg" id="f" class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.6s" swiper-animate-delay="0s">
				<img src="img/g.jpg" id="g" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0s">
				<img src="img/h.jpg" id="h">
			</div>
			<div class="swiper-slide">
				<img src="img/i.jpg" id="i" class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.6s" swiper-animate-delay="0s">
				<img src="img/j.jpg" id="j" class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.6s" swiper-animate-delay="0s">
				<a href="#container">
					<img src="img/k.jpg" id="k" class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.6s" swiper-animate-delay="0s">
				</a>
				<img src="img/l.jpg" id="l">
			</div>
		</div>
	</div>
	<div id="container">
		<div class="header"><img src="img/header.jpg" ></div>
		<div class="main">
			<div id="home"><img src="img/home.jpg"></div>
			<div id="class" style="display: none"><img src="img/class.jpg"></div>
			<div id="cart" style="display: none"><img src="img/cart.jpg"></div>
			<div id="show" style="display: none"><img src="img/header-img.jpg"></div>
			<div id="more" style="display: none"></div>
		</div>
		<div class="nav">
			<a href="#home"><img src="img/home1.jpg"></a>
			<a href="#class"><img src="img/class1.jpg"></a>
			<a href="#cart"><img src="img/cart1.jpg"></a>
			<a href="#show"><img src="img/show1.jpg"></a>
			<a href="#more"><img src="img/more1.jpg"></a>
		</div>
	</div>
	<script src="js/slide.js"></script>
	<script src="js/route.js"></script>
</body>
</html>
